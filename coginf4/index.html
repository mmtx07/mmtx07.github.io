<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Termékinformáció</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <h1>Termékinformáció</h1>

  <div id="productInput">
    <h2>Add meg a termékek fantázianeveit és áraikat</h2>
    <div id="inputs">
      <div class="input-group">
        <label for="productName">A termék neve:</label>
        <input type="text" id="productName" placeholder="Add meg a termék nevét">
      </div>
      <div class="input-group">
        <label for="productPrice">A termék ára:</label>
        <input type="number" id="productPrice" placeholder="Add meg a termék árát">
      </div>
    </div>
    <button onclick="addProduct()">Termék elmentése</button>
    <button onclick="processProducts()">Termékek feldolgozása</button>
  </div>

  <div id="productDisplay"></div>
  <div id="addedProductsDisplay"></div>

  <script src="script/script.js"></script>
</body>
</html>
